name: Sync CHANGELOG from Draft Release

on:
  workflow_dispatch:
  release:
    types: [created, edited]

jobs:
  update_changelog:
    # Run on manual dispatch OR when a draft release is created/edited
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.release.draft == true }}
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Update CHANGELOG.md from release notes
        uses: stefanzweifel/changelog-updater-action@v1
        with:
          latest-version: ${{ github.event.release.tag_name || 'manual' }}
          release-notes: ${{ github.event.release.body || 'Manual run: no release body available.' }}

      - name: Commit updated CHANGELOG.md
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ github.event.repository.default_branch }}
          commit_message: "chore: update CHANGELOG"
          file_pattern: CHANGELOG.md
